{% extends "manager_app/layout.html" %}
{% block content %}
              <div class="form-container">
                <form id="update_reservation_form" method="post" action="{% url 'manager_edit:update-reservation' reservation.id_reservation %}">
                    {% csrf_token %}
                    <div class="input-and-label-container">
                        <label for="r_shoes">ID взуття:</label>
                        <!-- <input type="number" id="r_shoes" name="r_shoes" value="{% if reservation.r_shoes %}{{ reservation.r_shoes.id }}{% endif %}">    -->
                        <select id="r_shoes" name="r_shoes">
                            {% for shoe in shoes_list %}
                                <option value="{{ shoe.id_shoes }}" {% if reservation.r_shoes.id == shoe.id_shoes %}selected{% endif %}>{{ shoe.id_shoes }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_name">Назва:</label>
                        <input type="text" id="r_name" name="r_name" value="{{ reservation.r_shoes.sh_name }}" disabled>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_model">Модель:</label>
                        <input type="text" id="r_model" name="r_model" value="{{ reservation.r_shoes.sh_model }}" disabled>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_color">Колір:</label>
                        <input type="text" id="r_color" name="r_color" value="{{ reservation.r_shoes.sh_color }}" disabled>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_size">Розмір:</label>
                        <input type="number" id="r_size" name="r_size" value="{{ reservation.r_shoes.sh_size }}" disabled>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_count">Залишок:</label>
                        <input type="number" id="r_count" name="r_count" value="{{ reservation.r_shoes.sh_count }}" disabled>
                    </div>
                    <div class="input-and-label-container">
                        <label for="r_count">Кількість:</label>
                        <input type="number" id="r_count" name="r_count" value="{{ reservation.r_count }}" min="1" max="4">
                    </div>
                    <button type="submit" class="btn">Зберегти</button>
                </form>
               </div>

{% endblock %}
